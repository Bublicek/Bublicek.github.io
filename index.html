<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Grid Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tennis Grid Game</h1>
    <p>Type a player's name to see suggestions and select a matching name.</p>
    <div class="board">
        <div class="header"></div>
        <div class="header">Left-handed player</div>
        <div class="header">Grand Slam winner</div>
        <div class="header">German player</div>

        <div class="header">Winner of 1000 Masters</div>
        <div class="autocomplete" id="cell-1-1"></div>
        <div class="autocomplete" id="cell-1-2"></div>
        <div class="autocomplete" id="cell-1-3"></div>

        <div class="header">Both-handed backhand top 100</div>
        <div class="autocomplete" id="cell-2-1"></div>
        <div class="autocomplete" id="cell-2-2"></div>
        <div class="autocomplete" id="cell-2-3"></div>

        <div class="header">Top 100 player</div>
        <div class="autocomplete" id="cell-3-1"></div>
        <div class="autocomplete" id="cell-3-2"></div>
        <div class="autocomplete" id="cell-3-3"></div>
    </div>

    <div class="feedback"></div>

    <script src="script.js"></script>
</body>
</html>
